name: "CodeQL Security Scan"

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  schedule:
    - cron: '0 6 * * 1'  # Weekly on Mondays at 6 AM UTC

jobs:
  analyze:
    name: Analyze JavaScript
    runs-on: ubuntu-latest
    timeout-minutes: 360
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: [ 'javascript' ]

    steps:
    - name: Checkout repository
      uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5

    - name: Initialize CodeQL
      uses: github/codeql-action/init@8ace3d72c83aba7b00ab40b8e4efbef52d1f3b3e # v3
      with:
        languages: ${{ matrix.language }}
        config-file: ./.github/codeql/codeql-config.yml

    - name: Autobuild
      uses: github/codeql-action/autobuild@8ace3d72c83aba7b00ab40b8e4efbef52d1f3b3e # v3

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@8ace3d72c83aba7b00ab40b8e4efbef52d1f3b3e # v3
      with:
        category: "/language:${{matrix.language}}"