name: 'CodeQL Security Scan'

on:
  push:
    branches: ['main']
  pull_request:
    branches: ['main']
  schedule:
    - cron: '0 6 * * 1' # Weekly on Mondays at 6 AM UTC

# Default permissions (overridden by job-level permissions below)
permissions:
  contents: read

jobs:
  analyze:
    name: Analyze JavaScript
    runs-on: ubuntu-latest
    timeout-minutes: 60
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: ['javascript']

    steps:
      - name: Checkout repository
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5

      - name: Initialize CodeQL
        uses: github/codeql-action/init@e296a935590eb16afc0c0108289f68c87e2a89a5 # v4
        with:
          languages: ${{ matrix.language }}
          config-file: ./.github/codeql/codeql-config.yml

      - name: Autobuild
        uses: github/codeql-action/autobuild@e296a935590eb16afc0c0108289f68c87e2a89a5 # v4

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@e296a935590eb16afc0c0108289f68c87e2a89a5 # v4
        with:
          category: '/language:${{matrix.language}}'
