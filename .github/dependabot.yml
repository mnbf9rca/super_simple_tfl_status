version: 2
updates:
  # Enable version updates for npm
  - package-ecosystem: 'npm'
    directory: '/'
    schedule:
      interval: 'weekly'
      day: 'monday'
      time: '06:00'
      timezone: 'UTC'
    open-pull-requests-limit: 10
    reviewers:
      - 'mnbf9rca'
    assignees:
      - 'mnbf9rca'
    commit-message:
      prefix: 'chore(deps):'
      include: 'scope'
    labels:
      - 'dependencies'
      - 'automated'

  # Enable version updates for GitHub Actions
  - package-ecosystem: 'github-actions'
    directory: '/'
    schedule:
      interval: 'weekly'
      day: 'monday'
      time: '06:00'
      timezone: 'UTC'
    open-pull-requests-limit: 5
    reviewers:
      - 'mnbf9rca'
    assignees:
      - 'mnbf9rca'
    commit-message:
      prefix: 'chore(actions):'
      include: 'scope'
    labels:
      - 'github-actions'
      - 'automated'
